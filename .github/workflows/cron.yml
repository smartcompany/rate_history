name: Hourly Cron Job

on:
  schedule:
    - cron: '10 * * * *'  # 매시 정각 실행 (UTC 기준)
  workflow_dispatch:      # 수동 실행도 가능하게 함

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Send monitoring API request
        run: |
          curl -X GET https://rate-history.vercel.app/api/monitoring
      
      - name: Update USDT strategy (if needed)
        run: |
          echo "Calling analyze-strategy-cron API..."
          curl -X GET https://rate-history.vercel.app/api/analyze-strategy-cron \
            -H "Content-Type: application/json" \
            -H "User-Agent: github-actions-cron" \
            --fail --show-error --silent || echo "USDT Strategy API failed"
      
      - name: Update BTC strategy (if needed)
        run: |
          echo "Calling analyze-btc-strategy-cron API..."
          curl -X GET https://rate-history.vercel.app/api/analyze-btc-strategy-cron \
            -H "Content-Type: application/json" \
            -H "User-Agent: github-actions-cron" \
            --fail --show-error --silent || echo "BTC Strategy API failed"
      
